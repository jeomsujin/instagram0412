<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수진의 인스타그램</title>
    <link href="instagram_practice.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"/>
      <input type="search" value="검색"/>
    </div>
    <div id="profile">
      <div id="profile_pic">
        <img src="image/profile.jpg" width="50px" class="circle_pic">
      </div>
      <div id="profile_info">
        <h2>jeomsujin</h2>
        <button>프로필편집</button>
      </div>
    </div>
    <div>
      <p>
        <strong>정수진(Sujin Jeong)</strong><br/>
        작가
      </p>
      <p>
        <a href="http://needleworm.github.io">jeomsujin.github.io</a>
      </p>
    </div>
    <div>
      <div id="highlight_area">
        <div class="highlight">
          <div class="highlight_pic">
            <img src="image/hl 1.jpg" height="35px" class="circle_pic"/></div>
          <div>😎</div>
        </div>
        <div class="highlight">
          <div class="highlight_pic">
            <img src="image/hl 2.jpg" height="35px" class="circle_pic"/></div>
          <div>🥰</div>
        </div>
      </div>
    </div>
    
    <div id="stat_bar">
      <div class="stat">게시물<br/>133</div>
      <div class="stat">팔로워<br/>408</div>
      <div class="stat">팔로우<br/>189</div>
    </div>
    <div>아이콘이 들어갈 자리</div>
    <div class="myGrid">
      <div class="thumbnail_grid">
        <img src="image/thumbnails/1.jpg" class="thumnail"/>
        <img src="image/thumbnails/2.jpg" class="thumnail"/>
        <img src="image/thumbnails/3.jpg" class="thumnail"/>
      </div>
      <div class="thumbnail_grid">
        <img src="image/thumbnails/4.jpg" class="thumnail"/>
        <img src="image/thumbnails/5.jpg" class="thumnail"/>
        <img src="image/thumbnails/6.jpg" class="thumnail"/>
      </div>
      <div class="thumbnail_grid">
        <img src="image/thumbnails/7.jpg" class="thumnail"/>
        <img src="image/thumbnails/8.jpg" class="thumnail"/>
        <img src="image/thumbnails/9.jpg" class="thumnail"/>
      </div>
    </div>
  </body>
</html>
